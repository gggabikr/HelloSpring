<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--위 부분이 들어가면 템플릿 엔진으로서 타임리프를 사용할수 있게 된다.-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Hello</title>
</head>
<body>
    <p th:text="'안녕하세요. ' + ${data}" > 안녕하세요. 손님</p>
<!-- th는 타임리프의 th 이다 -->
<!-- p 태그의 내용물인 안녕하세요 손님 부분은 타임리프가 정상 작동하면 보이지않는 부분이다.
 그러나 html 파일을 있는 그대로 열게되면 저부분이 보이게되고, 타임리프가 작동하면 그 부분이 th:text의 내용으로
 치환이 되는 식으로 작동한다.-->
</body>
</html>
